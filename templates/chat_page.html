<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- outer containter responsive to body-->
    <div class="container-fluid"> 
        <div class="well text-center">
            <h1>Chat app</h1>
        </div>
        <div class="row">

            <div class="col-sm-8">
                <!-- Large message data window will be here-->

                <div id="empty-window">
                    <h1 id="empty-msg">Type a message to begin!</h1>
                </div>
                <div id="message-window">
                    <!--actual messages will display here-->
                </div>
            </div>
    
            <div class="col-sm-4">
                <!-- Small chat usernames window will be here-->
                <form id="chat-form" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="nameHelp">
                    <small id="nameHelp" class="form-text text-muted">Please enter a username to chat with!</small>
                </div>
                <div class="form-group">
                    <label for="chat-msg">Message</label>
                    <input type="text" class="form-control" id="chat-msg">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js" crossorigin="anonymous"></script>  
    <script src="{{url_for('static', filename='chat.js')}}"></script>
</body>
</html>
